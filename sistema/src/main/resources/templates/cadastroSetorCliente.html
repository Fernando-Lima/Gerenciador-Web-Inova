<!DOCTYPE html>
<html layout:decorator="LayoutPadrao"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Setor</title>
</head>
<section layout:fragment="conteudo">
	<div class="container-fluid">
		<div class="row">
			<div class="main col-sm-9 col-md-10">
				<div th:include="MensagemGeral"></div>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							 th:object="${setorCliente}" th:href="@{/clientes/verCliente/{codigoCliente}(codigoCliente = ${setorCliente.unidade.cliente.codigo})}"
							th:text="${setorCliente.unidade.cliente.nome}"></a></li>
					</ol>
				</nav>

				<form method="POST" th:object="${setorCliente}" th:action="@{/setorClientes/salvar/{codigo} (codigo = ${setorCliente.unidade.codigo})}">
					<div class="form-group">
						<input th:field="*{codigo}" type="hidden" />
						<div class="form-row">

							<div class="form-group col-md-6">
								<label for="idNome">Nome:</label> <input type="text"
									class="form-control" placeholder="Nome" th:field="*{nome}"
									id="idNome" required>
							</div>
							<div class="form-group col-md-6">
								<label for="idTelefone">Telefone:</label> <input type="text"
									class="form-control" placeholder="Telefone" th:field="*{telefone}"
									 id="idTelefone">
							</div>
							<div class="form-group col-md-3">
								<label for="idRamal">Ramal:</label> <input type="text"
									class="form-control" placeholder="Ramal" th:field="*{ramal}"
									 id="idRamal">
							</div>
							<div class="form-group col-md-3">
								<label></label> <a><button
										class="form-control btn btn-outline-info my-2 my-sm-0"
										type="button">Ver lista de ramais em uso</button></a>
							</div>
						</div>
					</div>
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Salvar</button>
					<a th:href="@{/unidades/verUnidade/{codigo}(codigo = ${setorCliente.unidade.codigo})}"><button
							class="btn btn-outline-danger my-2 my-sm-0" type="button">Cancelar</button></a>
				</form>
			</div>
		</div>
	</div>
</section>
</html>
